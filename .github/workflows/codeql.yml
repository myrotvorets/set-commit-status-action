name: "CodeQL"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "51 13 * * 2"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@004c5de30b6423267685b897a3d595e944f7fed5 # v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@004c5de30b6423267685b897a3d595e944f7fed5 # v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@004c5de30b6423267685b897a3d595e944f7fed5 # v2
        with:
          category: "/language:${{ matrix.language }}"
